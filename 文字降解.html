<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Moving Text</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 方正像素18;
  }
  #textContainer {
    position: relative;
  }
  .movingText {
    position: absolute;
    font-size: 20px;
  }
</style>
</head>
<body style="background-color: rgb(239, 239, 239);">
  <h1 style="position: absolute;top: 44%;left: 28%;text-align: center;font-family: voltergoldfish;" title="文字信息似乎总是被降解的很快，在记忆中。。">Words are often forgotten more cleanly</h1>
<input style="position: absolute;top: 20px;left: 30px;" type="text" id="inputText" placeholder="Enter Text">

<div id="textContainer"></div>

<script>
  const inputText = document.getElementById("inputText");
  const textContainer = document.getElementById("textContainer");

  inputText.addEventListener("input", () => {
    const text = inputText.value.trim();
    const span = document.createElement("span");
    span.textContent = text;
    span.classList.add("movingText");
    textContainer.appendChild(span);
    
    // 随机设置初始位置
    const xPos = Math.random() * (window.innerWidth - 100);
    const yPos = Math.random() * (window.innerHeight - 30);
    span.style.left = xPos + "px";
    span.style.top = yPos + "px";

    // 随机移动文本
    const moveInterval = setInterval(() => {
      const newXPos = Math.random() * (window.innerWidth - 100);
      const newYPos = Math.random() * (window.innerHeight - 30);
      span.style.left = newXPos + "px";
      span.style.top = newYPos + "px";
    }, 1000);

    // 5秒后移除文本
    setTimeout(() => {
      clearInterval(moveInterval);
      textContainer.removeChild(span);
    }, 5000);
  });
</script>
<style>@font-face {
  font-family:方正像素18;
  src: url(方正像素18.TTF);
}@font-face {
  font-family:voltergoldfish;
  src: url(voltergoldfish.ttf);
}</style>
</body>
</html>
