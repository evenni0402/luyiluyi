<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    #text {
        font-size: 24px;
        font-family:voltergoldfish ;
       
        overflow: hidden; /* 隐藏溢出的文字 */
        
    }
</style>
</head>
<body>
<div id="text"></div>
<script>
    // 要显示的文本内容
    const textToDisplay = "Hello everyone, I am very happy to be in this world!";

    // 获取文本容器
    const textContainer = document.getElementById('text');

    // 逐字显示文本的函数
    function typeWriter(text, index) {
        if (index < text.length) {
            textContainer.innerHTML += text.charAt(index); // 逐字添加到容器中
            index++;
            setTimeout(() => {
                typeWriter(text, index); // 递归调用自身
            }, 100); // 设置文字显示间隔
        }
    }

    // 初始调用
    typeWriter(textToDisplay, 0);
</script>

<style>@font-face {
    font-family: voltergoldfish;
    src: url(voltergoldfish.ttf);
}
h1{font-family:voltergoldfish ;}
</style>

</body>
