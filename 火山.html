<script>
    // 要显示的文本内容
    const textToDisplay = "Spark always come and go, we can only capture them during volcanic eruptions. Magma does not appear on the Earth's crust until after an eruption. You guys always stick together when disaster strikes. I can always see the presence of religion in your consciousness.";

    // 获取文本容器
    const textContainer = document.getElementById('text');

    // 逐字显示文本的函数
    function typeWriter(text, index) {
        if (index < text.length) {
            textContainer.innerHTML += text.charAt(index); // 逐字添加到容器中
            index++;
            setTimeout(() => {
                typeWriter(text, index); // 递归调用自身
            }, 50); // 设置文字显示间隔
        }
    }

    // 初始调用
    typeWriter(textToDisplay, 0);
</script>
